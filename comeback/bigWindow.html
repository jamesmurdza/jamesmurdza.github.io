<html>
<head>

<style>
body { margin:0; padding:0px; font: 1.7em "Helvetica"; color: #222; }
.background { background: rgba(0, 0, 0, 0.6);}
.white { background-color:#fff; -webkit-border-radius:0px; padding:15px; padding-top:30; margin:20px; max-height:360px; -webkit-box-shadow: 0px 1px 6px #222; overflow:scroll;}
.white div { -webkit-border-radius:10px; }
</style>

<script src="fasttap.js" type="text/javascript"></script>

<script>
function hideInsult()
{
	var iframe = document.createElement("IFRAME");
	iframe.setAttribute("src", "hide-insult:");
	document.documentElement.appendChild(iframe);
	iframe.parentNode.removeChild(iframe);
	iframe = null;
	document.getElementById("wrapper").style.display = "none";
}

function clip(insult)
{
	var iframe = document.createElement("IFRAME");
	iframe.setAttribute("src", "clip:" + insult);
	document.documentElement.appendChild(iframe);
	iframe.parentNode.removeChild(iframe);
	iframe = null;
}

var copying = false;
</script>
</head>

<body>

<div class="background" style="height:100%; width:100%;" ontouchend="if (!copying) {hideInsult();}">

<div style="height:5px; width:100%;"></div>

<div class="white" id="wrapper">
<div style="padding:10px; background:#eee; border: 1px solid #333; color:#000; margin-bottom:10px;" id="theInsult">%(insult)</div>
<div style="padding:10px; background:#45c; color:#fff;" ontouchstart="copying=true;" ontouchend="clip(document.getElementById('theInsult').innerText);this.style.backgroundColor='#1c1';this.innerHTML='Copied!';setTimeout('hideInsult();copying=false;', 500);">Copy to Clipboard</div>
</div>

<div style="height:20px; width:100%;"></div>

</div>

</body>
</html>
